<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Company</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #007bff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .actions button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .actions button:hover { background-color: #218838; }
        .actions a { color: #6c757d; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Create a New Company</h1>

    <form th:action="@{/companies}" th:object="${company}" method="post">
        
        <div class="form-group">
            <label for="name">Company Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" th:field="*{industry}" />
        </div>

        <div class="actions">
            <button type="submit">Create Company</button>
            <a th:href="@{/}">Cancel</a>
        </div>
    </form>
</body>
</html>
