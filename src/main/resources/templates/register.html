<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h2>Create Account</h2>

<div th:if="${error}" style="color:red;" th:text="${error}"></div>
<div th:if="${message}" style="color:green;" th:text="${message}"></div>

<form th:action="@{/register}" th:object="${user}" method="post">

    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}"><br><br>

    <label>Select Role:</label>
    <select th:field="*{role}">
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select><br><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login</a></p>

</body>
</html>
